<h2>Lista della spesa:</h2>
<p>{{ oggi | date:"fullDate" }}</p>   
<!-- // Con | si elabora ciò che sta a destra grazie a quello che passo a sinistra. è un PIPE  , guarda DOCS // Full date è una PIPE per la data -->
<ul>
    <li *ngFor="let product of products | sort; let a=index" (click)="selectedProduct = product">{{(a+1) + ". " + product.name + " " + (product.price | currency:"EUR")}}</li>
</ul>
<!-- I Dati ricercati in remoto vengono restituiti ordinati nel prezzo grazie a SORT, una PIPE che tiene conto del metodo array sort -->
<app-product-detail
    *ngIf="selectedProduct; else nessunProdotto"
    [id] = "selectedProduct.id"
    #ciccio
    (bought)="onBuy($event)">
</app-product-detail>
<ng-template #nessunProdotto>
    <p>Nessun prodotto selezionato.</p>
</ng-template>
